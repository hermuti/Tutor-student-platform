<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page online school</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .auth button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .hero {
            text-align: center;
            padding: 50px;
            background-color: #e0f7fa;
        }

        .features, .stats, .tutors, .testimonials, .cta {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .feature, .stat, .testimonial, .tutor-card {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .cta {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .cta button {
            background-color: white;
            color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
        }

        .footer-section {
            width: 25%;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 10px;
        }
    </style>
